<!DOCTYPE html>
<html lang="en" class="w-100 h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>코테문제 뿌셔뿌셔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        a{
            text-decoration: none;
            color: black;
        }

        .box{
            overflow-x: hidden;
        }
        .box::-webkit-scrollbar {
            width: 5px;
            background-color: rgba(217, 217, 217, 1);
        }

        .box::-webkit-scrollbar-thumb {
            width: 5px;
            background-color: rgba(159, 159, 159, 1);
        }

    </style>
</head>
<body class="w-100 h-100">

<nav class="navbar">
    <form class="container-fluid justify-content-between">
        <div>
            <button class="btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/></svg>
            </button>
        </div>
        <div>
            <button class="btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg></svg>
            </button>
            <button class="btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
            </button>
        </div>
    </form>
</nav>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <p class="fs-1 fw-bold">Boogle</p>
        </div>
    </div>
</div>


<div class="container text-center h-75" style="background-color: gold">
    <div class="row h-100">
        <div class="col-4 h-100" style="background-color: deepskyblue;">
            <div class="d-sm-flex justify-content-center">
                <div><p class="fs-3 fw-bold">Profile</p></div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                    </svg>
                </div>
            </div>

            <div class="w-100 text-start fs-5" style="border: solid 1px black; height: 70%;">
                <div class="row" style="height: 10%;">
                    <div class="col">아이디</div>
                    <div class="col">dlwogns1205</div>
                </div>
                <div class="row" style="height: 10%;">
                    <div class="col">푼 문제 수</div>
                    <div class="col">144</div>
                </div>
                <div class="row" style="height: 10%;">
                    <div class="col">추천된 문제 수</div>
                    <div class="col">32</div>
                </div>
                <div class="row" style="height: 10%;">
                    <div class="col">그룹</div>
                    <div class="col">
                        <div>BSRG/Owner</div>
                        <div>BSRG/Owner</div>
                    </div>
                </div>

                <div class="row align-items-end w-100" style="height: 50%;">
                    <div class="col w-100">
                        <div class="w-100"><button class="w-100">그룹 생성/관리</button></div>
                    </div>
                </div>

            </div>


            <div class="w-100 row" style="border: solid 1px black; height: 20%;">
                <div class="col-6 w-50"><button>백준</button></div>
                <div class="col-6 w-50"><button>프로그래머스</button></div>
            </div>

        </div>


        <div class="col-8 h-100">
            <div class="d-sm-flex justify-content-center" style="height: 5%;">
                <div><p class="fs-3 fw-bold">Recommended history</p></div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </div>
            </div>

            <div class="box" style="height: 95%;">
                <th:block th:each="memberProblem :${memberProblemList}">

                    <div class="row my-1 p-1" th:with="problem = ${memberProblem.problem}"> <!--th:if="${problem.pass==0}"-->
                        <hr>
                        <div class="col-2 align-self-center">
                            <svg th:if="${memberProblem.solved}" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                            </svg>
                        </div>

                        <a th:href="${problem.link}" class="row col-8 fw-bold" style="border-radius: 32px 0px 0px 32px;">
                            <div class="col-2 fs-2 text-center" style="color: silver" th:if="${#strings.substring(problem.rank, 0, 1)=='S'}" th:text="${problem.rank}">S1</div>
                            <div class="col-2 fs-2 text-center" style="color: gold" th:if="${#strings.substring(problem.rank, 0, 1)=='G'}" th:text="${problem.rank}">G1</div>
                            <div class="col-2 fs-2 text-center" style="color: skyblue" th:if="${#strings.substring(problem.rank, 0, 1)=='P'}" th:text="${problem.rank}">P1</div>
                            <div class="col-2 fs-5 text-center p-2" th:text="${problem.number}">1812</div>
                            <div class="col fs-4 text-center text-truncate p-2" th:text="${problem.name}">아기상어와함께 여행을</div>
                        </a>

                    </div>

                </th:block>
            </div>

        </div>


    </div>
</div>

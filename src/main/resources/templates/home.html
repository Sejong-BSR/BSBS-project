<!DOCTYPE html>
<html lang="en" class="w-100 h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>코테문제 뿌셔뿌셔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>

        .box{
            overflow-x: hidden;
        }
        .box::-webkit-scrollbar {
            width: 5px;
            background-color: rgba(217, 217, 217, 1);
        }

        .box::-webkit-scrollbar-thumb {
            width: 5px;
            background-color: rgba(159, 159, 159, 1);
        }

        .thumb:hover{
            transform: scale(1.4);
        }
        .thumb {
            transition: all 0.1s linear;
        }

        @media (min-width: 1001px) {
            .main{
                width:  50%; !important;
            }
            .bot_box{
                width: 50%; !important;
            }
        }

        @media (max-width: 1000px) {
            .main{
                width: 100%; !important;
            }

            .bot_box{
                width: 100%; !important;
            }
            html{
                font-size: 10px; !important;
            }
            svg{
                width: 20px;
                height: 20px;
            }
        }


    </style>
</head>
<body class="w-100 h-100">

<nav class="navbar">
    <form class="container-fluid justify-content-between">
        <button class="btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
        </svg></button>
        <button class="btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
        </svg></button>
    </form>
</nav>


<div class="container text-center my-5">
    <div class="row">
        <div class="col">
            <p class="fs-1 fw-bold">뿌셔뿌셔</p>
        </div>
    </div>
</div>

<div class="container text-center main" style="height: 33%; ">
    <div class="box h-100">
        <th:block th:each="problem :${productList}">

        <div th:if="${problem.pass==0}" class="row my-1 p-1">
            <hr>
            <div class="col-2 align-self-center">
                <svg th:if="${problem.pass==1}" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                </svg>
            </div>

            <div class="row col-8 fw-bold" style="background-color:rgb(255,255,255); border-radius: 32px 0px 0px 32px;">
                <div class="col-2 fs-2 text-center" style="color: silver" th:if="${problem.ranktype=='silver'}" th:text="${problem.rank}">S1</div>
                <div class="col-2 fs-2 text-center" style="color: gold" th:if="${problem.ranktype=='gold'}" th:text="${problem.rank}">G1</div>
                <div class="col-2 fs-2 text-center" style="color: skyblue" th:if="${problem.ranktype=='platinum'}" th:text="${problem.rank}">P1</div>
                <div class="col-2 fs-5 text-center p-2" th:text="${problem.num}">1812</div>
                <div class="col fs-4 text-center text-truncate p-2" th:text="${problem.name}">아기상어와함께 여행을</div>
            </div>

            <div class="row col-2" style="background-color:rgb(255,255,255); border-radius: 0px 32px 32px 0px;">
            </div>


        </div>


        <div th:if="${problem.pass==1}" class="row my-1 p-1">
            <hr>
            <div class="col-2 align-self-center">
                <svg th:if="${problem.pass==1}" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                </svg>
            </div>

            <div class="row col-8 fw-bold" style="background-color:rgb(255,255,255); border-radius: 32px 32px 32px 32px;">
                <div class="col-2 fs-2 text-center" style="color: silver" th:if="${problem.ranktype=='silver'}" th:text="${problem.rank}">S1</div>
                <div class="col-2 fs-2 text-center" style="color: gold" th:if="${problem.ranktype=='gold'}" th:text="${problem.rank}">G1</div>
                <div class="col-2 fs-2 text-center" style="color: skyblue" th:if="${problem.ranktype=='platinum'}" th:text="${problem.rank}">P1</div>
                <div class="col-2 fs-5 text-center p-2" th:text="${problem.num}">1812</div>
                <div class="col fs-4 text-truncate text-center p-2" th:text="${problem.name}">아기상어와함께 여행을</div>
            </div>

            <div class="row col-2 pt-2 pe-2">
                <div class="thumb col-6" th:if="${problem.pass==1}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(55,142,191)" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                        <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                    </svg>
                </div>

                <div class="thumb col-6" th:if="${problem.pass==1}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(172,72,72)" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
                        <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"/>
                    </svg>
                </div>
            </div>

        </div>

        </th:block>
    </div>
</div>


<div class="container text-center mt-3 justify-content-center bot_box">
    <div class="row p-4">
        <div class="col">
            <button type="button" class="btn btn-primary w-75" style="background-color: rgb(112,203,255); border: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="black" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-success w-75" style="background-color: rgb(163,229,122); border: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="black" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning w-75" style="background-color: rgb(253,223,68); border: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="black" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </div>
    </div>
</div>


</body>
</html>
